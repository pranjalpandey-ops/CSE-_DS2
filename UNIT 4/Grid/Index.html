<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main{
        height: 500px;
        width: 1200px;
        background-color: rgb(229, 195, 232);
        margin: 0 auto;
        display: grid;
        gap: 20px;
        /* grid-template-columns: 200px 200px 300px; */
        grid-template-columns: repeat(4, 1fr);
    }
    .box{
        background-color: rgb(134, 145, 203);
        height: 400px;
        border: 1px solid;
        border-radius: 2%;
        margin: 10px;
    }
    @media screen and (max-width: 375px) and (max-width: 768px) {
            main{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 20px;
                backgroud-color: aqua;
            }
    }

    @media screen and (max-width:768px){
        main{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }
</style>
<body>
    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
       
</body>
</html>
