<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            display: flex;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 500px;
            height: 300px;
            background-color: #999;
            padding: 20px 0px 0px 30px;
            border: 10px solid #000;
            margin: 20px;
            justify-content: center;

        }

    </style>
</head>
<body>
    <div class="Hello">
        <h1>ABES</h1>
   <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio adipisci ab assumenda incidunt voluptas dolorem ea labore sunt vero, quis, nostrum iste soluta excepturi, aliquid voluptatem architecto sint. Ducimus, molestias!
   </p>
    </div>
</body>
</html>
