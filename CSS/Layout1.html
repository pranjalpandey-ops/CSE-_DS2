<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            height: 2200px;
            width: 1200px;
            background-color: rgb(36, 37, 37);
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .box{
