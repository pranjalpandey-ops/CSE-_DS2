<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .main {
            max-width: 1000px;       
            margin: 40px auto;        
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;       
            flex-wrap: wrap;      
            justify-content: center;
            gap: 20px;            
        }

        .card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            text-align: center;
            
            flex: 0 0 23%;        
            max-width: 23%;
        }

        .card img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            margin: 5px 0;
        }

        .product-title {
            font-weight: bold;
        }
        .price {
            font-weight: bold;
            margin-top: 5px;
        }

        @media (max-width: 1024px) {
            .card {
                flex: 0 0 45%;  
                max-width: 45%;
            }
        }

        @media (max-width: 600px) {
            .card {
                flex: 0 0 100%;  
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="main">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
        <div class="card">
            <img src="#" alt="Product 1">
            <div class="product-title">Product 1</div>
            <div class="product-text">High-quality item with great features.</div>
            <div class="price">₹499</div>
        </div>

        <div class="card">
            <img src="#" alt="Product 2">
            <div class="product-title">Product 2</div>
            <div class="product-text">Durable and stylish for daily use.</div>
            <div class="price">₹799</div>
        </div>

        <div class="card">
            <img src="#" alt="Product 3">
            <div class="product-title">Product 3</div>
            <div class="product-text">Lightweight and comfortable.</div>
            <div class="price">₹1,299</div>
        </div>

        <div class="card">
            <img src="#" alt="Product 4">
            <div class="product-title">Product 4</div>
            <div class="product-text">Trendy design with premium quality.</div>
            <div class="price">₹999</div>
        </div>
    </div>
</div>

</body>
</html>
